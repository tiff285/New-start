<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing page</title>

  <style>
    #ball-box { 
      width: 200px;
      height: 200px;
      border-color: #000000;
      border-style: solid;
      border-width: 1px;
     }

    #ball {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(
        90deg,
        #40E0D0, 
        #FFBF00
      );
      animation-name: float;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier();
    }

    @keyframes float {
      0% {
        top: 0px;
      }
      100% {
        top: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="ball-box">
    <div id="ball"></div>
  </div>
</body>
</html>
